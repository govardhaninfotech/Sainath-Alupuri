<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Admin/css/styles.css">
    <script type="module" src="./Admin/js/auth.js"></script>
</head>

<body>
    <div id="forgotPage" class="auth-page">
        <div class="auth-card">
            <div class="auth-logo">
                <img class="h1" src="admin/images/logo.png" alt="">
            </div>

            <div id="forgotMessage" class="message hidden"></div>

            <form id="updateForm">


                <div class="form-group">
                    <label for="newPassword">New Password</label>

                    <div class="password-input-wrapper">
                        <input type="password" id="newPassword" placeholder="Enter new password" required>

                        <button type="button" class="password-toggle-btn"
                            onclick="togglePassword('newPassword', 'eyeNew')">
                            <span class="eye-icon" id="eyeNew">üëÄ</span>
                        </button>
                    </div>
                </div>


                <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password</label>

                    <div class="password-input-wrapper">
                        <input type="password" id="confirmNewPassword" placeholder="Confirm new password" required>

                        <button type="button" class="password-toggle-btn"
                            onclick="togglePassword('confirmNewPassword', 'eyeConfirm')">
                            <span class="eye-icon" id="eyeConfirm">üëÄ</span>
                        </button>
                    </div>
                </div>


                <button type="submit" class="submit-btn">Update Password</button>
            </form>

            <div class="auth-footer">
                <a href="index.html" class="link-button">‚Üê Back to Login</a>
            </div>
        </div>
    </div>
    <!-- <script type="module" src="./Admin/js/auth.js"></script> -->
    <script>
        function togglePassword(passwordId, eyeId) {

            let passField = document.getElementById(passwordId);
            let eyeIcon = document.getElementById(eyeId);

            if (passField.type === "password") {
                passField.type = "text";
                eyeIcon.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è";
            } else {
                passField.type = "password";
                eyeIcon.textContent = "üëÄ";
            }
        }
    </script>


</body>

</html>
