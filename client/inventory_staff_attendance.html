<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Attendance - Inventory</title>
    <link rel="stylesheet" href="css/inventory.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/inventory_staff_attendance.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ðŸ“Š Staff Attendance Management</h1>
            <p>Track and manage staff attendance records efficiently</p>
        </div>

        <!-- Alert Section -->
        <div id="alertContainer"></div>

        <!-- Controls Section -->
        <div class="controls-section">
            <div class="controls-grid">
                <div class="form-group">
                    <label for="staffSelect">Select Staff Member</label>
                    <select id="staffSelect">
                        <option value="">-- All Staff --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dateFrom">Date From</label>
                    <input type="date" id="dateFrom">
                </div>
                <div class="form-group">
                    <label for="dateTo">Date To</label>
                    <input type="date" id="dateTo">
                </div>
                <div class="form-group">
                    <label for="statusFilter">Status Filter</label>
                    <select id="statusFilter">
                        <option value="">-- All Status --</option>
                        <option value="Present">Present</option>
                        <option value="Absent">Absent</option>
                        <option value="Half Day">Half Day</option>
                        <option value="Late">Late</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" id="filterBtn">Apply Filters</button>
                <button class="btn btn-secondary" id="resetBtn">Reset Filters</button>
                <button class="btn btn-add" id="addAttendanceBtn">+ Add Attendance</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card present">
                    <h3>Present</h3>
                    <div class="value" id="presentCount">0</div>
                </div>
                <div class="stat-card absent">
                    <h3>Absent</h3>
                    <div class="value" id="absentCount">0</div>
                </div>
                <div class="stat-card half-day">
                    <h3>Half Day</h3>
                    <div class="value" id="halfDayCount">0</div>
                </div>
                <div class="stat-card late">
                    <h3>Late</h3>
                    <div class="value" id="lateCount">0</div>
                </div>
            </div>
        </div>

        <!-- Staff Info (when filtered by staff) -->
        <div id="staffInfoContainer"></div>

        <!-- Attendance Table -->
        <div class="attendance-table-wrapper">
            <div id="tableContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading attendance records...</p>
                </div>
            </div>
            <div class="pagination" id="paginationContainer" style="display: none;"></div>
        </div>
    </div>

    <!-- Add/Edit Attendance Modal -->
    <div id="attendanceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Attendance Record</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="attendanceForm" class="modal-form">
                <div class="form-group">
                    <label for="formStaffId">Staff Member *</label>
                    <select id="formStaffId" required>
                        <option value="">-- Select Staff --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="formDate">Date *</label>
                    <input type="date" id="formDate" required>
                </div>
                <div class="form-group">
                    <label for="formInTime">In Time *</label>
                    <input type="time" id="formInTime" required>
                </div>
                <div class="form-group">
                    <label for="formOutTime">Out Time *</label>
                    <input type="time" id="formOutTime" required>
                </div>
                <div class="form-group">
                    <label for="formStatus">Status *</label>
                    <select id="formStatus" required>
                        <option value="">-- Select Status --</option>
                        <option value="Present">Present</option>
                        <option value="Absent">Absent</option>
                        <option value="Half Day">Half Day</option>
                        <option value="Late">Late</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="formNotes">Notes</label>
                    <input type="text" id="formNotes" placeholder="Optional notes">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Record</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/inventory_attendance.js"></script>
</body>

</html>
