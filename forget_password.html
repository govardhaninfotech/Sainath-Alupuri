<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./admin/css/styles.css">
</head>

<body>
    <div id="forgotPage" class="auth-page">
        <div class="auth-card">
            <div class="auth-logo">
                <img class="h1" src="admin/images/logo.png" alt="">
            </div>

            <div id="forgotMessage" class="message hidden"></div>

            <form id="generateOTP">
                <div class="form-group">
                    <label for="forgotEmail">Email Address</label>
                    <input type="email" id="forgotEmail" placeholder="Enter your registered Email Address" required>
                </div>
                <button type="submit" class="submit-btn" id="generateBtn">Generate OTP</button>

            </form>
            <form id="verifyOTP" style="margin-top: 15px">
                <div class="form-group">
                    <label for="otp">OTP</label>
                    <input type="text" id="otp" placeholder="Enter OTP" required disabled>
                </div>
                <button type="submit" class="submit-btn" id="verifyBtn" disabled>Verify OTP</button>
            </form>

            <!-- <a href="./update_password.html">update password</a> -->

            <div class="auth-footer">
                <!-- <a href="index.html" class="link-button">← Back to Login</a> -->
                <a class="link-button" onclick="window.location.replace('index.html')">
                    ← Back to Login
                </a>

            </div>

        </div>
    </div>
    <script type="module" src="./admin/js/auth.js"></script>
    <script>

        const otpInput = document.getElementById('otp');
        const verifyBtn = document.getElementById('verifyBtn');

        otpInput.disabled = true;
        verifyBtn.disabled = true;



    </script>
</body>

</html>
