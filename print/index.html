<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Report Generator - Sainath Alupuri</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #f0f2f5 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            color: white;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select, textarea {
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f1f3;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .preview-section {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #e5e7eb;
        }

        .preview-title {
            font-size: 16px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 20px;
        }

        #reportContainer {
            background: white;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }
            .container {
                box-shadow: none;
                border-radius: 0;
            }
            .header {
                page-break-after: avoid;
            }
            .content {
                padding: 0;
            }
            .button-group, label, input {
                display: none !important;
            }
        }

        @media (max-width: 768px) {
            .input-row {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 24px;
            }
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Staff Report Generator</h1>
            <p>Sainath Alupuri Management System</p>
        </div>

        <div class="content">
            <div class="input-group">
                <div class="input-row">
                    <div class="form-group">
                        <label for="staffName">Staff Name</label>
                        <input type="text" id="staffName" placeholder="Enter staff name" />
                    </div>
                    <div class="form-group">
                        <label for="period">Report Period</label>
                        <input type="month" id="period" />
                    </div>
                </div>

                <div class="input-row">
                    <div class="form-group">
                        <label for="salary">Monthly Salary (â‚¹)</label>
                        <input type="number" id="salary" placeholder="Enter salary" min="0" step="0.01" />
                    </div>
                    <div class="form-group">
                        <label for="expenses">Total Expenses (â‚¹)</label>
                        <input type="number" id="expenses" placeholder="Enter expenses" min="0" step="0.01" />
                    </div>
                </div>

                <div class="input-row">
                    <div class="form-group">
                        <label for="presentDays">Present Days</label>
                        <input type="number" id="presentDays" placeholder="0" min="0" max="31" />
                    </div>
                    <div class="form-group">
                        <label for="absentDays">Absent Days</label>
                        <input type="number" id="absentDays" placeholder="0" min="0" max="31" />
                    </div>
                </div>

                <div class="input-row">
                    <div class="form-group">
                        <label for="leaveDays">Leave Days</label>
                        <input type="number" id="leaveDays" placeholder="0" min="0" max="31" />
                    </div>
                    <div class="form-group">
                        <label for="capCount">Cap Count</label>
                        <input type="number" id="capCount" placeholder="0" min="0" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="remarks">Remarks</label>
                    <textarea id="remarks" placeholder="Add any additional remarks..."></textarea>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="generateReport()">Generate Report</button>
                <button class="btn-secondary" onclick="printReport()">Print</button>
                <button class="btn-success" onclick="exportPDF()">Export PDF</button>
                <button class="btn-secondary" onclick="exportExcel()">Export Excel</button>
                <button class="btn-secondary" onclick="clearForm()">Clear</button>
            </div>

            <div class="preview-section">
                <div class="preview-title">ðŸ“„ Report Preview</div>
                <div id="reportContainer"></div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
